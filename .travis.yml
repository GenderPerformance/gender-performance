jobs:
  include:
    - language: python
      python: 3.8
      script:
      - npm run python-install
    - language: node_js
      node_js:
      - 14
      services:
      - postgresql
      addons:
        postgresql: '10'
      dist: xenial
      notifications:
        email:
          on_success: change
          on_failure: always
      install:
      - npm ci
      before_script:
      - psql -c 'create database "visivox";' -U postgres
      - npm test
      - npm run build-client
      deploy:
        skip_cleanup: true
        provider: heroku
        app: visivox
        on:
          branch: master
        api_key:
          secure: 

